<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Registro de contacto</title>
</head>
<body>
    <h2>Registro de Contacto</h2>
    <form action="/agregarContacto" method="post" th:object="${contacto}">
        <div class="mb-3 row">
            <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="nombre" th:field="*{nombre}">
            </div>
            <div th:errors="*{nombre}">

            </div>
        </div>
        <div class="mb-3 row">
            <label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
            </div>
            <div th:errors="*{apellido}">

            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" th:field="*{email}">
            </div>
            <div th:errors="*{email}">

            </div>
        </div>
        <div class="mb-3 row">
            <label for="fechaNacimiento" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            </div>
            <div th:errors="*{fechaNacimiento}">

            </div>
        </div>

        <button type="submit">Guardar</button>
        <a href="/">Cancelar</a>
    </form>
</body>
</html>
