<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Agenda de Contactos:</h1>

<a href="/abrirFormulario">Nuevo Contacto</a>

<div th:if="${msgExito != null}">
    [[${msgExito}]]
</div>
<table class="table-hover table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Fecha de Nacimiento</th>
        <th scope="col">Fecha de Registro</th>
    </tr>
    </thead>
    <tbody th:each="contacto : ${contactos}">
    <tr>
        <th scope="row" th:text="${contacto.id}"></th>
        <td th:text="${contacto.id}"></td>
        <td th:text="${contacto.nombre}"></td>
        <td th:text="${contacto.apellido}"></td>
        <td th:text="${contacto.email}"></td>
        <td th:text="${#temporals.format(contacto.fechaNacimiento, 'dd/MM/YYYY')}"></td>
        <td th:text="${#temporals.format(contacto.fechaRegistro, 'dd/MM/YYYY hh:mm a')}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
